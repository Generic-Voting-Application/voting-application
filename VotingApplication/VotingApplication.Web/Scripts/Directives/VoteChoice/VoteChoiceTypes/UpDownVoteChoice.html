<md-list>
    <md-list-item ng-repeat="choice in choices" layout="row">

        <div class="md-list-item-text">
            <span>{{choice.Name}}</span>
        </div>

        <span flex></span>

        <md-button class="btn-group-left md-primary md-raised" ng-class="{'md-accent': choice.VoteValue === -1}" aria-label="down" ng-click="downSelected(choice)">
            <md-icon md-font-icon="fa-thumbs-o-down" class="fa fa-lg"></md-icon>
        </md-button>
        <md-button class="btn-group-middle md-primary md-raised" ng-class="{'md-accent': choice.VoteValue === 0}" ng-click="neitherSelected(choice)" aria-label="neither">
            <md-icon md-font-icon="fa-minus" class="fa fa-lg"></md-icon>
        </md-button>
        <md-button class="btn-group-right md-primary md-raised" ng-class="{'md-accent': choice.VoteValue === 1}" aria-label="up" ng-click="upSelected(choice)">
            <md-icon md-font-icon="fa-thumbs-o-up" class="fa fa-lg"></md-icon>
        </md-button>

    </md-list-item>
</md-list>

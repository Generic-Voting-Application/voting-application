<div ng-switch="poll.PollType">

    <div ng-switch-when="Basic">
        <basic-vote-choice choices="choices"></basic-vote-choice>
    </div>

    <div ng-switch-when="Multi">
        <multi-vote-choice choices="choices"></multi-vote-choice>
    </div>

    <div ng-switch-when="UpDown">UPDOWN</div>

    <div ng-switch-when="Points">POINTS</div>

</div>

<div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8 centered">
        <!--Login Section-->
        <div class="accordion" id="accordion">
            <div class="accordion-group panel panel-default">
                <div class="accordion-heading panel-heading">
                    <h5>Login</h5>
                </div>
                <div id="loginSection" class="accordion-body panel-body collapse in">
                    <div class="accordion-inner row">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4 centered form-group">
                            <form>
                                <label for="loginUsername" class="control-label">Username</label>
                                <input id="loginUsername" class="form-control" autofocus />
                                <label class="control-label info-message" id="usernameWarnMessage" hidden> Username must be alpha-numeric</label>
                                <br />
                                <button id="Name-loginSubmit" class="btn btn-primary" data-bind="click: $root.submitLogin">Login</button>
                            </form>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                </div>
            </div>
            <!--Voting Section-->
            <div class="accordion-group panel panel-default">
                <div class="accordion-heading panel-heading">
                    <div class="accordion-heading panel-heading">
                        <h5>Vote</h5>
                    </div>
                </div>
                <div id="voteSection" class="accordion-body collapse">
                    <div class="accordion-inner">
                        Voting stuff here
                    </div>
                </div>
            </div>
        </div>
        <!--Results Section-->
        <div class="accordion-group panel panel-default">
            <div class="accordion-heading panel-heading">
                <div class="accordion-heading panel-heading">
                    <h5>Results</h5>
                </div>
            </div>
            <div id="resultSection" class="accordion-body collapse">
                <div class="accordion-inner">
                    Results here
                </div>
            </div>
        </div>
    </div>

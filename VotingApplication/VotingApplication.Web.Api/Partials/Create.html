<div class="col-xs-4"></div>
<div class="col-xs-3">
    <h2>Create a Poll</h2>

    <form>
        <label for="poll-creator">Creator Name</label>
        <input id="poll-creator" placeholder="E.g. John Smith" />

        <label for="poll-name">Poll Name</label>
        <input id="poll-name" placeholder="E.g. 2015 Elections" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="E.g. email@example.com">

        <label for="poll-name">Poll Template</label>
        <select id="template">
            <option value="" disabled selected style="display:none">Select your option</option>
        </select>

        <button class="btn btn-primary" data-bind="click: $root.createPoll.bind()">Create Poll</button>
    </form>
</div>
<div class="col-xs-5"></div>

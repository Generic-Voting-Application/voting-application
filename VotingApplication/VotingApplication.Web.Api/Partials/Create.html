<div class="col-xs-4"></div>
<div class="col-xs-3">
    <h2>Create a Poll</h2>

    <form id="poll-create-form">
        <div id="poll-creator-group">
            <label class="control-label" for="poll-creator">Creator Name</label>
            <input class="form-control" id="poll-creator" placeholder="E.g. John Smith" required />
        </div>

        <div id="poll-name-group">
            <label class="control-label" for="poll-name">Poll Name</label>
            <input class="form-control" id="poll-name" placeholder="E.g. 2015 Elections" required />
        </div>

        <div id="email-group">
            <label class="control-label" for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="E.g. email@example.com" required pattern="\w+@\w+(\.\w+)+">
        </div>

        <div id="template-group">
            <label class="control-label" for="template">Poll Template</label>
            <select class="form-control" id="template" data-bind="options:templates, optionsText:'Name', optionsValue:'Id', optionsCaption:'Select a template..'"></select>
        </div>

        <button id="poll-create-btn" class="btn btn-primary" type="submit" data-bind="click: $root.createPoll.bind()">Create Poll</button>
    </form>
</div>
<div class="col-xs-5"></div>

<table id="resultTable" class="table table-hover">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Option</th>
            <th>Description</th>
            <th class="hidden-xs hidden-sm">More info</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: resultOptions">
        <tr data-bind="attr: {'data-id': Id}, css: {'success' : ($index() == 0) }">
            <td data-bind="text: Rank"></td>
            <td data-bind="text: Name"></td>
            <td data-bind="text: Description"></td>
            <td class="hidden-xs hidden-sm" data-bind="text: Info"></td>
        </tr>
    </tbody>
</table>
